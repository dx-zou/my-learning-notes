<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <child></child>
        <!-- : 绑定的是数字类型  -->
        <child content="hhhhh"></child>
        <child :content="123"></child>
    </div>
    <template id="tpl"> 
        <div>{{content}}</div>
    </template>
    <script>
        let child = {
            template: '#tpl',
            props: {
                content: [Number,String]
            },
            required: true,
            default: '我是默认值，不传值就会显示我',
            validator(val) {
                return val.length > 5
            }
        }
        let vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                child
            }
        })
    </script>
</body>
</html>
