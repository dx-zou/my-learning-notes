<html lang="en">
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="flag=!flag">click me</button>
        <h1 v-if="flag">feng</h1>
        <h1 v-else>world</h1>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                show () {
                    setTimeout(() => {
                        this.flag = !this.flag
                    }, 1000);
                }
            },
            mounted() {
            },
        })
    </script>
</body>
</html>
