<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <p>{{test()}}</p>
        <p>{{hello}}</p>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "haha",

            },
            methods: {
                test () {
                    return 'methods中的方法：' + this.msg
                }
            },
            computed: {
                hello () {
                    return 'computed计算属性：' + this.msg
                }
            },

        })
    
    </script>
</body>
</html>
