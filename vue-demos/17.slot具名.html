<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp>
            <header slot="header">头部区域</header>
            <footer slot="footer">底部区域</footer>
        </my-comp>
    </div>
    <template id="tpl">
        <div>
            <slot name="header"></slot>
            <div>主体内容</div>
            <slot name="footer"></slot>
        </div>
    </template>
    <script>
        let myComp = {
            template: '#tpl'
        }
        let vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                myComp,
            }
        })
    </script>
</body>
</html>
