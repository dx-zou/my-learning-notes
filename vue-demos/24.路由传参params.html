<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="news-list">
        <div>
            <h1>newsList</h1>
            <ul>
                <router-link tag="li"
                v-for="item of list"
                :key="item.id"
                :to="'/newsInfo/'+item.id"
                >
                    <h1>{{item.title}}</h1>   
                    <p>{{item.content}}</p>
                </router-link>
            </ul>
        </div>
    </template>
    <template id="news-info">
        <div>
            <h1>newsInfo</h1>
            <h3>newsIDï¼š{{$route.params.id}}</h3>
        </div>
    </template>
    <script>
        let newsList = {
            template: '#news-list',
            data() {
                return {
                    list: [
                        {id:1,title:'a',content:'aaa'},
                        {id:2,title:'b',content:'bbb'},
                    ]
                }
            },
        }
        let newsInfo = {
            template: '#news-info',
        }
        const routes = [
            {path:'/',redirect:'/newsList'},
            {path:'/newsList',component:newsList},
            {path:'/newsInfo/:id',component:newsInfo}
        ]
        const router = new VueRouter({
            routes
        })
        let vm = new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>
</html>
