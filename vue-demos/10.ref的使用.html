<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>使用$refs获取dom元素</h1>
        <button @click="useRef" ref="btn">ref的使用</button>
        <item @receive="send" ref="one"></item>
        <item @receive="send" ref="two"></item>
        <h1>{{total}}</h1>
    </div>
    <template id="tpl">
        <button @click="add">{{num}}</button>
    </template>
    <script>
        Vue.component('item',{
            template: '#tpl',
            data () {
                return {
                    num: 0
                }
            },
            methods: {
                add() {
                    this.num++
                    this.$emit('receive')
                }
            },
        })
        let vm = new Vue({
            el: '#app',
            data: {
                total:0
            },
            methods: {
                useRef() {
                    alert(this.$refs.btn.innerText)
                },
                send() {
                    console.log(this.$refs.one);
                    this.total = this.$refs.one.num + this.$refs.two.num
                }
            },
        })
    </script>
</body>
</html>
