<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp :conter="1" @receive="send"></my-comp>
        <my-comp :conter="2" @receive="send"></my-comp>
        <h1>{{total}}</h1>
    </div>
    <template id="tpl">
        <div>
            <button @click="changeData">click me</button>
        </div>
    </template>
    <script>
        let myComp = {
            template: '#tpl',
            props: ['conter'],
            data() {
                return {
                    num: this.conter
                }
            },
            methods: {
                changeData() {
                    this.num++
                    this.$emit('receive',2)
                }
            },
        }
        let vm = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                send(num) {
                    this.total+=num;
                }
            },
            components: {
                myComp,
            }
        })
    </script>
</body>
</html>
