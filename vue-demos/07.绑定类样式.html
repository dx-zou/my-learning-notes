<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
    <style lang="">
        .active {
            color: brown
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flag=!flag">click me</button>
        <input type="text" v-model="msg">
        <h1 :class="{active:flag}">{{msg}}</h1>
        <h1 :class="[flag?'active':'']">{{msg}}</h1>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                flag: true
            }
        })
    </script>
</body>
</html>
