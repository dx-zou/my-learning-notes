<body>
    <script>
        function unique(arr) {
            return [...new Set(arr)]
        } 
        var arr = [ 1,  1, 'true', true,  'a',  'a', true,   false, false,undefined,  null, null,  NaN, NaN,   'NaN',  0, 0,   {},   {},   [],   [] ]
        console.log(unique(arr));
        
    </script>
