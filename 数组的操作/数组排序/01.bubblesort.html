<body>
    <script>
        function bubbleSort(arr) {
            for(var i = 0,len = arr.length; i < len -1; i++) {
                for (var j = 0,len = arr.length; j < len - i-1; j++) {
                    if (arr[j] > arr[j+1]) {
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr;
        }    
        console.log(bubbleSort([1,32,4,7,8,310,6]));
        
    </script>
</body>
</html>
