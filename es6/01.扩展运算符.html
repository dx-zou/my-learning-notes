<script>
    let a = [1,2,3]

    console.log(b)

    let person = {name:'feng',age:18,study:function() {console.log('learning font-end')}}

    console.log(people)
    people.age = 20
    console.log(person)

    people.study()
    let man = {...people,gender:'man',height:180}
    console.log(man)
    function foo(...arg) {
        console.log(arg)
    }
    foo(1,2,3)
    console.log('----------------------------')

</script>
