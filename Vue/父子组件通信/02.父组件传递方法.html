<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>父组件的数据：{{msg}}</h1>
        <child @foo="change"></child>
    </div>
    <template id="tpl">
        <div>
            <h1>子组件的数据：{{msg}}</h1>
            <input type="text" v-model="msg" autofocus @input="changeData">
        </div>
    </template>
    <script>
        let child = {
            template: '#tpl',
            data() {
                return {
                    msg:'子组件调用父组件的方法传值'
                }
            },
            methods: {
                changeData() {
                    this.$emit('foo',this.msg)
                }
            },
        }
        let vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            methods: {
                change(a) {
                    this.msg = a
                }
            },
            components: {
                child
            }
        })
    </script>
</body>
</html>
