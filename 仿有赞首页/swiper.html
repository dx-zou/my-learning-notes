<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/my-swiper.css">
    <script src="./js/my-swiper.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="swiper-container">
            <div class="swiper">
                <img src="./images/3x.png" alt="">
            </div>
            <div class="swiper">
                <img src="./images/topbanner1@2x.jpg" alt="">
            </div>
            <div class="swiper">
                <img src="./images/topbanner2@2x.jpg" alt="">
            </div>
        </div>
        <div class="dotBox">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="prev btn">&lt;</div>
        <div class="next btn">&gt;</div>
    </div>
</body>
</html>
