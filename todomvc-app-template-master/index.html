<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" @keyup.enter="addTodo" v-model.trim="name" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" @click="selectAllTodo" v-model="checked" >
				<label for="toggle-all">Mark all as complete</label>
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<transition-group appear tag="ul" class="todo-list">
					<li v-for="(item,index) of select?defaultTodo:todos " :key="item.id" 
					:class= "[todoClass[item.id].todo, todoClass[item.id].completed ,todoClass[item.id].editing]"
					>
						<div class="view">
							<input class="toggle" type="checkbox" @click="selectTodo(index)" v-model="item.isCompleted">
							<label @dblclick="editTodo(index)">{{item.name}}</label>
							<button class="destroy" @click="delTodo(index)"></button>
						</div>
						<input class="edit" v-model="item.name" @blur="lostBlur(index)" @keyup.enter="lostBlur(index)" v-focus >
					</li>

				</transition-group>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show="this.todos.length < 1 ? false : true">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{count}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" @click="select=false">All</a>
					</li>
					<li>
						<a href="#/active" @click="showActive">Active</a>
					</li>
					<li>
						<a href="#/completed" @click="showCompleted">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" v-show="showClear()" @click="clearCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
